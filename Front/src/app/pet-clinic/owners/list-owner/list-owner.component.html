<p-table [value]="owners">
  <ng-template pTemplate="header">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>City</th>
      <th>Telephone</th>
      <th>Email</th>
      <th>Actions</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-owner>
    <tr>
      <td>{{owner.firstName}}</td>
      <td>{{owner.lastName}}</td>
      <td>{{owner.city}}</td>
      <td>{{owner.telephone}}</td>
      <td>{{owner.email}}</td>
      <td>
        <span><a [routerLink]="['edit/'+owner.id]" >Edit</a></span>&nbsp;
        <span><a (click)="remove(owner.id)">Remove</a></span>
      </td>
    </tr>
  </ng-template>
</p-table>
